---
description:
- عينة الإخطارات
tables:
- letter:
    multiline:
    - content
    rows:
    - branchcode: ''
      code: ACQ_NOTIF_ON_RECEIV
      content:
      - تحية طيبة <<borrowers.firstname>> <<borrowers.surname>>،
      - ''
      - ' تم استلام الطلبية <<aqorders.ordernumber>> (<<biblio.title>>)'
      - ''
      - مكتبتك.
      is_html: 0
      lang: default
      message_transport_type: email
      module: acquisition
      name: إشعار حول استلام
      title: تم استلام الطلبية
    - branchcode: ''
      code: TICKET_ACKNOWLEDGE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - تحية طيبة [%- INCLUDE 'patron-title.inc' patron => ticket.reporter -%],<br>
      - <br>
      - شكرا لك على بلاغك بخصوص [%- INCLUDE 'biblio-title.inc' biblio=ticket.biblio
        link = 0 -%].<br>
      - <br>
      - 'لقد قمت بالإبلاغ عن: <br>'
      - '[%- ticket.body -%]<br>'
      - <br>
      - مع جزيل الشكر
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: إقرار الشكوى
      title: إقرار شكوى الفهرس
    - branchcode: ''
      code: TICKET_RESOLVE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - تحية طيبة [%- INCLUDE 'patron-title.inc' patron => ticket_update.ticket.reporter
        -%],<br>
      - <br>
      - لقد حددت المكتبة الآن شكواك بـ [%- INCLUDE 'biblio-title.inc' biblio=ticket_update.ticket.biblio
        link = 0 -%] بأنه تم حلها.<br>
      - <br>
      - 'تم ترك التعليق التالي: <br>'
      - '[%- ticket_update.message -%]<br>'
      - <br>
      - مع جزيل الشكر
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: تم حل الشكوى
      title: تم حل شكوى الفهرس
    - branchcode: ''
      code: TICKET_UPDATE
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - تحية طيبة [%- INCLUDE 'patron-title.inc' patron => ticket_update.ticket.reporter
        -%],<br>
      - <br>
      - أضافت المكتبة تحديثاً للشكوى التي قمت بالإبلاغ عنها [%- INCLUDE 'biblio-title.inc'
        biblio=ticket_update.ticket.biblio link = 0 -%].<br>
      - <br>
      - 'تم ترك التعليق التالي: <br>'
      - '[%- ticket_update.message -%]<br>'
      - <br>
      - مع جزيل الشكر
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: تم تحديث الشكوى
      title: تم تحديث شكوى الفهرس
    - branchcode: ''
      code: TICKET_NOTIFY
      content:
      - '[%- PROCESS ''html_helpers.inc'' -%]'
      - '[%- USE Koha -%]'
      - عزيزي المستفيد
      - '[%- INCLUDE ''patron-title.inc'' patron => ticket.reporter -%] قام بالإبلاغ
        عن الشكوى التالية مع <a href=''[%- Koha.Preference(''staffClientBaseURL'')
        -%]/cgi-bin/koha/catalogue/detail.pl?biblionumber=[% ticket.biblio.biblionumber
        %]'' >[%- INCLUDE ''biblio-title.inc'' biblio=ticket.biblio link = 0 -%]</a><br>'
      - <br>
      - '[%- ticket.body -%]<br>'
      - <br>
      - يمكنك وضع علامة على هذه الشكوى على أنها تم حلها من <a href='[%- Koha.Preference('staffClientBaseURL')
        -%]/cgi-bin/koha/cataloguing/concerns.pl'>صفحة إدارة الشكاوى</a>.
      is_html: 1
      lang: default
      message_transport_type: email
      module: catalogue
      name: إشعار الشكوى
      title: تم الإبلاغ عن شكوى الفهرس
    - branchcode: ''
      code: ACCOUNT_CREDIT
      content:
      - '[%- USE AuthorisedValues -%]'
      - '[%- USE KohaDates -%]'
      - '[%- USE Price -%]'
      - '[%- PROCESS "accounts.inc" -%]'
      - <table>
      - '    [% IF ( LibraryName ) %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h3>[% LibraryName | html %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.library %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h2>[% credit.library.branchname | html %]</h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h3>[% today | $KohaDates %]</h3>'
      - '      </th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>معرف المعاملة: </td>'
      - '      <td>[% credit.accountlines_id %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>معرف المشغل: </td>'
      - '      <td>[% credit.manager_id %]</td>'
      - '    </tr>'
      - '    [% IF credit.payment_type %]'
      - '    <tr>'
      - '      <td>نوع الدفع: </td>'
      - '      <td>[% AuthorisedValues.GetByCode(''PAYMENT_TYPE'', credit.payment_type)
        %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <th colspan="2" class="centerednames">'
      - '        <h2><u>[%- PROCESS credit_type_description credit_type = credit.credit_type
        -%] إيصال</u></h2>'
      - '      </th>'
      - '    </tr>'
      - '    [% IF ( credit.credit_type_code == ''PAYMENT'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        تم استلامه مع الشكر من  [% credit.patron.firstname | html %] [% credit.patron.surname
        | html %] <br>'
      - '        رقم البطاقة: [% credit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% ELSIF ( credit.credit_type_code == ''CREDIT'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        تمت إضافة الرصيد إلى الحساب [% credit.patron.firstname | html %]
        [% credit.patron.surname | html %] <br>'
      - '        رقم البطاقة: [% credit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% ELSIF ( credit.credit_type_code == ''WRITEOFF'' ) %]'
      - '    <tr>'
      - '      <th colspan="2">'
      - '        شطب تمت إضافة إلى الحساب لـ [% credit.patron.firstname | html %]
        [% credit.patron.surname | html %] <br>'
      - '        رقم البطاقة: [% credit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.amountoutstanding + 0 != 0 %]'
      - '    <tr>'
      - '      <th>وصف الائتمان</th>'
      - '      <th>المبلغ</th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>[%- PROCESS credit_type_description credit_type = credit.credit_type
        -%]</td>'
      - '      <td>[% credit.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <th style="text-align:right;">إجمالي المتاح:</th>'
      - '      <td>[% credit.amountoutstanding * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF credit.amount != credit.amountoutstanding %]'
      - '    <tr>'
      - '      <th>وصف الرسوم</th>'
      - '      <th>المبلغ</th>'
      - '    </tr>'
      - '    [% FOREACH offset IN credit.credit_offsets %]'
      - '    <tr>'
      - '      <td>[% PROCESS account_type_description account=offset.debit %][% IF
        ( offset.debit.itemnumber ) %] - [% offset.debit.item.biblio.title %][% END
        %]</td>'
      - '      <td>[% offset.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% END %]'
      - '  <tfoot>'
      - '    <tr class="highlight">'
      - '      <td>الإجمالي:</td>'
      - '      <td>[% credit.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% IF change.defined %]'
      - '    <tr>'
      - '      <td>التغيير المعطى: </td>'
      - '      <td>[% change | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr>'
      - '      <td colspan="2"></td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>رصيد الحساب كما في التاريخ:</td>'
      - '      <td>[% credit.patron.account.balance * -1 | $Price %]</td>'
      - '    </tr>'
      - '  </tfoot>'
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: مدفوعات الحساب
      title: مدفوعات الحساب
    - branchcode: ''
