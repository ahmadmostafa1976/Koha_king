      - '    </tr>'
      - '    <tr>'
      - '      <th colspan="3" >'
      - '        إصدار فاتورة إلى: [% debit.patron.firstname | html %] [% debit.patron.surname
        | html %] <br>'
      - '        رقم البطاقة: [% debit.patron.cardnumber | html %]<br>'
      - '      </th>'
      - '    </tr>'
      - '    [% IF debit.amountoutstanding != 0 %]'
      - '    <tr>'
      - '      <th>تاريخ</th>'
      - '      <th>وصف الرسوم</th>'
      - '      <th>المبلغ</th>'
      - '    </tr>'
      - '    <tr>'
      - '      <td>[% debit.date | $KohaDates %]</td>'
      - '      <td>[% PROCESS account_type_description account=debit %]</td>'
      - '      <td>[% debit.amount | $Price %]</td>'
      - '    </tr>'
      - '    <tr>'
      - '      <td colspan="2" style="text-align:right;">إجمالي المستحق:</td>'
      - '      <td>[% debit.amount | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    [% IF debit.amount != debit.amountoutstanding %]'
      - '    <tr>'
      - '      <th>تاريخ</th>'
      - '      <th>وصف المدفوعات</th>'
      - '      <th>المبلغ</th>'
      - '    </tr>'
      - '    [% FOREACH offset IN debit.debit_offsets %]'
      - '    <tr>'
      - '      <td>[% offset.credit.date | $KohaDates %]</td>'
      - '      <td>[% PROCESS account_type_description account=offset.credit %]</td>'
      - '      <td>[% offset.amount * -1 | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    <tr class="highlight">'
      - '      <td colspan="2" style="text-align:right;">إجمالي المدفوع:</td>'
      - '      <td>[% debit.amount - debit.amountoutstanding | $Price %]</td>'
      - '    </tr>'
      - '    [% END %]'
      - '    </tr>'
      - '      <td colspan="3"></td>'
      - '    <tr>'
      - '  <tfoot>'
      - '    <tr>'
      - '      <th colspan="2" style="text-align:right;">إجمالي غير المسدد:</th>'
      - '      <td>[% debit.amountoutstanding | $Price %]</td>'
      - '    </tr>'
      - '  </tfoot>'
      - </table>
      is_html: 1
      lang: default
      message_transport_type: print
      module: circulation
      name: رسم الحساب
      title: رسم الحساب
    - branchcode: ''
      code: ACCOUNT_PAYMENT
      content:
      - '[%- USE Price -%]'
      - تم تطبيق مبلغ [% credit.amount * -1 | $Price %] تم دفعه في حسابك.
      - ''
      - 'أثرت هذه الدفعة على الرسوم التالية:'
