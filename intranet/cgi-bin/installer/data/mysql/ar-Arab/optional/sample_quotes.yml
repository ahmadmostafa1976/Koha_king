- quotes:
    multiline: []
    rows:
    - id: 1
      source: George Washington
      text: الاستعداد للحرب هو أحد أكثر الوسائل فعالية لحفظ السلام.
    - id: 2
      source: Thomas Jefferson
      text: حين تكون غاضباً، قم بالعد إلى عشرة قبل أن تتكلم؛ وإذا كنت شديد الغضب،
        فقم بالعد إلى مائة.
    - id: 3
      source: Abraham Lincoln
      text: منذ سبع وثمانون عامًا مضت جلب آباؤنا لهذه القارة أمة جديدة، أُنشئت في
        حرية، وكُرست لافتراض أن كل البشر قد خُلقوا على قدم المساواة.
    - id: 4
      source: Abraham Lincoln
      text: لطالما وجدت أن الرحمة تؤتي ثمارها أكثر من العدالة الصارمة.
    - id: 5
      source: Andrew Johnson
      text: أشعر بعدم الكفاءة لأداء الواجبات... التي ألقيت على كاهلي بشكل غير متوقع.
    - id: 6
      source: Rutherford B. Hayes
      text: إن من يخدم بلده على أكمل وجه، يخدم حزبه على أكمل وجه.
    - id: 7
      source: Theodore Roosevelt
      text: ألم يستمتع أي رئيس بنفس القدر الذي أستمتع به أنا؟
    - id: 8
      source: Theodore Roosevelt
      text: تحدث بهدوء ولكن احمل عصاً غليظة.
    - id: 9
      source: William H. Taft
      text: لقد توصلت إلى استنتاج مفاده أن الجزء الرئيسي من الرئيس هو زيادة إيصالات
        بوابات المعارض وجلب السياح إلى المدينة.
    - id: 11
      source: Woodrow Wilson
      text: لا يمكنك أن تصبحوا أمريكيون حقاً إذا فكرتم في أنفسكم كمجموعات. أمريكا
        لا تتكون من مجموعات. الرجل الذي يعتقد أنه ينتمي إلى جماعة قومية معينة في أمريكا
        لم يصبح بعد أمريكياً.
    - id: 12
      source: Calvin Coolidge
      text: إذا لم تقل أي شيء، فلن يطالب أحد بتكرار ما قلت.
    - id: 13
      source: Calvin Coolidge
      text: أربعة أخماس كل مشاكلنا في هذه الحياة ستختفي إذا جلسنا وبقينا ساكنين.
    - id: 14
      source: Herbert Hoover
      text: إن شعار التقدم يتغير من دلو العشاء الممتلئ إلى المرآب الممتلئ.
    - id: 15
      source: Franklin D. Roosevelt
      text: اسمحوا لي أن أؤكد إيماني الراسخ بأن الشيء الوحيد الذي يجب أن نخافه هو
        الخوف نفسه.
    - id: 16
      source: Harry S. Truman
      text: إذا لم تستطع تحمل الحرارة، اخرج من المطبخ.
    - id: 17
      source: Harry S. Truman
      text: لم تكن القنبلة الذرية قرارًا جيدًا. كان مجرد سلاح قوي آخر في ترسانة الخير.
    - id: 18
      source: Harry S. Truman
      text: تتوقف المسؤولية هنا.
    - id: 19
      source: Dwight D. Eisenhower
      text: لم يعهد التاريخ طويلاً برعاية الحرية للضعيف أو الرعديد.
    - id: 20
      source: John F. Kennedy
      text: أيها المواطنون الأمريكيون، لا تسألوا ماذا يمكن أن تفعله بلادكم لكم؛ اسألوا
        ماذا يمكنك القيام به لبلدكم.
    - id: 22
      source: John F. Kennedy
      text: لا أعتقد أنه من غير المناسب على الإطلاق أن أقدم نفسي لهذا الجمهور. أنا
        الرجل الذي رافق جاكلين كينيدي إلى باريس، ولقد استمتعت بذلك.
    - id: 23
      source: Lyndon B. Johnson
      text: إن المجتمع العظيم هو المكان الذي يمكن لكل طفل أن يجد فيه المعرفة لإثراء
        عقله ولتوسيع مواهبه. إنه مكان تخدم فيه مدينة الإنسان ليس فقط احتياجات الجسد
        ومتطلبات التجارة ولكن الرغبة في الجمال والجوع إلى المجتمع. إنه مكان يهتم فيه
        الرجال بجودة أهدافهم أكثر من كمية سلعهم.
    - id: 24
      source: Richard Nixon
      text: يجب أن يعرف الناس ما إذا كان رئيسهم محتالاً أم لا. حسنًا، أنا لست محتالًا.
    - id: 25
      source: Richard Nixon
      text: حين يفعلها الرئيس، فذلك لا يعني أنها غير قانونية.
    - id: 26
      source: Gerald R. Ford
      text: لقد انتهى كابوسنا الوطني الطويل.
    - id: 27
      source: Gerald R. Ford
      text: إن دستورنا يعمل بكفاءة. جمهوريتنا العظيمة هي حكومة قوانين وليست حكومة
        رجال.
    - id: 28
      source: Jimmy Carter
      text: إن الأمة القوية كالشخص القوي، يمكنها أن تكون لطيفة وحازمة، مراعية للآخرين
        ومنضبطة. يمكنها مد يد العون للآخرين. لكنها أمة ضعيفة، تشبه الشخص الضعيف، يجب
        أن تتصرف بتبجح وتفاخر واندفاع وغيرها من علامات انعدام الأمن.
    - id: 30
      source: Ronald Reagan
      text: ليس في نيتي التخلص من الحكومة. بل بالأحرى جعلها تعمل معنا لا علينا، أن
        تقف إلى جانبنا، لا أن تمتطي ظهورنا. يمكن للحكومة ويجب عليها توفير الفرصة،
        وليس وأدها؛ تعزيز الإنتاجية، وليس خنقها. سيكون هدف هذه الإدارة هو بناء اقتصاد
        سليم وقوي ومتنامي.
    - id: 31
      source: Ronald Reagan
      text: كل جيل يذهب أبعد من الجيل الذي سبقه لأنه يقف على أكتاف ذلك الجيل. ستتاح
        لك فرص تتجاوز أي شيء عرفناه من قبل.
    - id: 32
      source: George H. W. Bush
      text: لقد قمنا... برسم خط في الرمل.
    - id: 33
      source: George W. Bush
      text: إذا أظهرت أمريكا الضعف وعدم اليقين، فإن العالم سوف ينجرف نحو مأساة. هذا
        لن يحدث أثناء دوريتي.
    - id: 34
      source: George W. Bush
      text: كل أمة في كل منطقة لديها الآن قرار تتخذه. إما أن تكون معنا أو مع الإرهابيين.
    - id: 35
      source: Katherine Johnson
      text: الفتيات قادرات على فعل كل ما يستطيع الرجال القيام به. في بعض الأحيان يكون
        لديهم خيال أكثر من الرجال.
    - id: 36
      source: Serena Williams
      text: أعتقد حقًا أن البطل لا يتم تحديده عبر انتصاراته ولكن من خلال كيفية التعافي
        عند سقوطه.
    - id: 37
      source: Shirley Chisholm
      text: يتم فقدان كميات هائلة من المواهب في مجتمعنا لمجرد أن تلك الموهبة ترتدي
        تنورة.
    - id: 38
      source: Frida Kahlo
      text: في نهاية اليوم، يمكننا أن نتحمل أكثر بكثير مما نظن أن بإمكاننا احتماله.
    - id: 39
      source: Marie Curie
      text: لا تخف من الكمال؛ فلن تصل إليه أبداً.
    - id: 40
      source: Indira Gandhi
      text: لا يمكنك مصافحة قبضة مشدودة.
    - id: 41
      source: Maya Angelou
      text: إذا كنت لا تحب شيئًا ما، فقم بتغييره. إذا لم تستطع تغييره، فغير موقفك.
    - id: 42
      source: Marilyn Monroe
      text: لا أمانع في العيش في عالم الرجل، طالما يمكنني أن أكون امرأة فيه.
    - id: 43
      source: Maya Angelou
      text: مهمتي في الحياة ليست مجرد البقاء على قيد الحياة ولكن الازدهار والقيام
        بذلك ببعض العاطفة وبعض التعاطف وبعض الفكاهة وبعض الأسلوب.
    - id: 44
      source: Alex Elle
      text: أنا ممتن لكفاحي لأنه لولا ذلك لما كنت وجدت قوتي.
    - id: 45
      source: Madeleine Albright
      text: لقد استغرق الأمر وقتًا طويلاً ليكون لدي صوت، والآن بعد أن حصلت عليه، لن
        أصمت.
    - id: 46
      source: Jane Goodall
      text: ما تفعله يحدث فرقًا، وعليك أن تقرر نوع الاختلاف الذي تريد إحداثه.
    - id: 47
      source: Dolly Parton
      text: في رأيي، إذا كنت تريد قوس قزح، عليك أن تتحمل المطر!
    - id: 48
      source: Laverne Cox
      text: كل واحد منا لديه القدرة على أن يكون ظالماً. أريد أن أشجع كل واحد منا أن
        يتساءل كيف يمكن أن نكون مضطهدين وكيف يمكننا أن نصبح محررين لأنفسنا وللبعض
        الآخر.
    - id: 49
      source: Gloria Steinem
      text: يعتمد المستقبل كليًا على ما يفعله كل واحد منا كل يوم؛ الحركة هي حركة الناس
        فقط.
    - id: 50
      source: Robin Wall Kimmerer
      text: الأرض تعرفك، حتى حين تضل طريقك.
    translatable:
    - text
